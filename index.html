
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좋아해</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <main>
      <div id="confession-card" class="card-container">
        <h2 class="main-confession-text">좋아해</h2>
        <p class="confession-phrase">너를 처음 본 순간 부터 지금까지 매일매일이 설레고, 너 웃는 거 보면 하루가 더 좋아지고, 네가 웃으면 나도 행복해, 너한테 이 마음 전하고 싶었어, 작게라도 네 마음 남겨주면 정말 고마울 것 같아.</p>
      </div>
    </main>

    <section id="comments-section">
      <form id="comment-form">
        <div class="form-group">
          <input type="text" id="name-input" placeholder="이름" maxlength="20">
          <textarea id="comment-input" placeholder="난 널 기다릴게." rows="3" maxlength="150" required></textarea>
        </div>
        <button type="submit" aria-label="댓글 달기">댓글 달기</button>
      </form>
      <ul id="comment-list">
        <!-- 댓글이 여기에 추가됩니다. -->
      </ul>
    </section>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
